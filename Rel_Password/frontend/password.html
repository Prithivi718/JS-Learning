<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: hsl(90, 27%, 96%);
        }

        container

        fieldset{
            background-color: white;
        }


    </style>
</head>

<body>
    <div class="container">
        <form>
            <h3>Random Password Generator</h3>
            <fieldset>
                <label for="Password Length">Enter your Password Length: </label>
                <input type="number" min="1" max="30" value="6">
                <label for="user_name">Enter Your (Name or Nick Name): </label>
                <input type="text" placeholder="('Prithivi') or ('Valt Aoi')">
                <label for="dob">Enter your DOB: </label>
                <input type="text" placeholder="(year-month-date)">
                <label for="Options">Select your Options</label>
                <input type="checkbox" id="lower">Include Lower Characters
                <input type="checkbox" id="upper">Include Upper Characters
                <input type="checkbox" id="symbol">Include Special Symbols
            </fieldset>
        </form>
    </div>
</body>

</html>
