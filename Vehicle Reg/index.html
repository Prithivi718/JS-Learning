<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Vehicle</title>
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #3a8dde 0%, #8f5be8 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: rgba(255,255,255,0.15);
            border-radius: 24px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
            padding: 40px 32px;
            display: flex;
            gap: 48px;
            justify-content: center;
            align-items: center;
        }
        .vehicle-option {
            background: rgba(255,255,255,0.25);
            border-radius: 16px;
            padding: 24px 20px 20px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 4px 16px 0 rgba(31, 38, 135, 0.10);
            transition: transform 0.2s;
        }
        .vehicle-option:hover {
            transform: translateY(-6px) scale(1.03);
            box-shadow: 0 8px 24px 0 rgba(31, 38, 135, 0.18);
        }
        .vehicle-img {
            width: 100px;
            height: 100px;
            object-fit: contain;
            margin-bottom: 18px;
            filter: drop-shadow(0 2px 8px rgba(60,60,120,0.10));
        }
        .select-btn {
            margin-top: 16px;
            padding: 8px 24px;
            border: none;
            border-radius: 20px;
            background: linear-gradient(90deg, #3a8dde 60%, #8f5be8 100%);
            color: #fff;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
            box-shadow: 0 2px 8px 0 rgba(31, 38, 135, 0.10);
        }
        .select-btn:active {
            transform: scale(0.97);
        }
        .vehicle-label {
            font-size: 1.2rem;
            font-weight: 600;
            color: #222;
            margin-bottom: 4px;
            letter-spacing: 0.5px;
        }
        @media (max-width: 600px) {
            .container {
                flex-direction: column;
                gap: 28px;
                padding: 24px 8px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="vehicle-option">
            <img class="vehicle-img" src="https://img.icons8.com/color/100/000000/car--v2.png" alt="Car">
            <div class="vehicle-label">Car</div>
            <button class="select-btn">Click</button>
        </div>
        <div class="vehicle-option">
            <img class="vehicle-img" src="https://img.icons8.com/color/100/000000/motorcycle.png" alt="Bike">
            <div class="vehicle-label">Bike</div>
            <button class="select-btn">Click</button>
        </div>
    </div>
</body>

</html>
